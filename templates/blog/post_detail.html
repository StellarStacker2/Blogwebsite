{% extends 'base.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">Posted by {{ post.author }} on {{ post.created_at }}</p>
<p>{{ post.content }}</p>
{% if user == post.author %}
<a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit Post</a>
<form action="{% url 'delete_post' post.id %}" method="POST" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Post</button>
</form>
{% endif %}
<a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
